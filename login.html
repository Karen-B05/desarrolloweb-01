<!-- Login page -->

<html>
<head>
    <!-- Título de la pestaña del navegador y configuración para caracteres y estilos-->
    <title>Desarrollo Web A00840405</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href= "style.css" />
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Login - A00840405</h1>
    </header>
    <!-- Contenedor principal de la página -->
    <div class="cont-principal-pag1">
        <div class="login">
            <h1>Login</h1>
            <br />
            <!-- Campos para ingresar los datos -->
            <form id="loginForm">
                <!-- type="email" valida el tipo de formato -->
                <input type="email" id="email" placeholder="Correo electrónico" required/>
                <br /><br />
                <!-- type="password" oculta lo escrito en el campo -->
                <input type="password" id="password" placeholder="Contraseña" required/>
                <br /><br /><br />
                <!-- Botón que redirige a la página interna -->
                <button type="submit">Iniciar sesión</button>
            </form>
            <p id="mensaje" style="color:red;"></p>
        </div>
    </div>
    <!-- Pie de página -->
    <footer>
        <p>© 2026 Desarrollo Web - A00840405</p>
    </footer>
    <script>
        //Evento de escucha para manejar el envío
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Obtener valores ingresados
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            // Validar credenciales 
            if (email === 'admin123@gmail.com' && password === 'pass123') {
                // Crear token
                const token = Math.random().toString(36).substring(2);
                localStorage.setItem("token", token);
                localStorage.setItem("usuarioActivo", email);
                window.location.href = 'info.html';
            } else {
                document.getElementById('mensaje').textContent = 'Correo electrónico o contraseña incorrectos.';
            }
        });
    </script>
</body>
</html>
