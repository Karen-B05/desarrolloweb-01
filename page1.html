<html>
<head>
    <!-- Título de la pestaña del navegador y configuración para caracteres y estilos-->
    <title>Desarrollo Web A00840405</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href= "style.css" />
</head>
<body>
     <!-- Encabezado -->
    <div id="header"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            const token = localStorage.getItem("token");
            if(!token){
                window.location.href = "login.html";
            }
        });
    </script>

    <div class="pokedex">
        <h1 class="poketitulo">Pokédex</h1>
        <div class="pokebuscador">
            <input type="text" id="pokemonInput" placeholder="Ej: pikachu, fire, 132...">
            <button onclick="buscarPokemon()">Buscar</button>
        </div>
        <div id="resultado" class="pokecaja">
            <p>Busca un pokemon...</p>
        </div>
    </div>

    <!-- Pie de página -->
    <div id="footer"></div>
    <script src="function.js"></script>
</body>
</html>
