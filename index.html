<!-- Login page -->

<html>
<head>
    <!-- Título de la pestaña del navegador y configuración para caracteres y estilos-->
    <title>Desarrollo Web 01</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href= "style.css" />
</head>
<body>
    <!-- Contenedor principal de la página -->
    <div class="cont-principal-pag1">
        <div class="login">
            <h1>Login</h1>
            <br />
            <!-- Campos para ingresar los datos -->
            <!-- type="email" valida el tipo de formato -->
            <input type="email" placeholder="Correo electrónico" required/>
            <br /><br />
            <!-- type="password" oculta lo escrito en el campo -->
            <input type="password" placeholder="Contraseña" required/>
            <br /><br /><br />
            <!-- Botón que redirige a la página interna -->
            <a href="info.html">Siguiente</a>
        </div>
    </div>
</body>
</html>
