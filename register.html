<!-- Registration page -->

<html>
<head>
    <!-- Título de la pestaña del navegador y configuración para caracteres y estilos-->
    <title>Desarrollo Web A00840405</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href= "style.css" />
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Registro - A00840405</h1>
    </header>
    <!-- Contenedor principal de la página -->
    <div class="cont-principal-pag1">
        <div class="register">
            <h1>Registro</h1>
            <br />
            <!-- Campos para ingresar los datos -->
            <form id="registerForm">
                <!-- type="email" valida el tipo de formato -->
                <input type="email" id="email" placeholder="Correo electrónico" required/>
                <br /><br />
                <!-- type="password" oculta lo escrito en el campo -->
                <input type="password" id="password" placeholder="Contraseña" required/>
                <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required/>
                <br /><br /><br />
                <!-- Botón que redirige a la página interna -->
                <button type="submit">Registrarse</button>
            </form>
            <p id="mensaje" style="color:red;"></p>
        </div>
    </div>
    <!-- Pie de página -->
    <footer>
        <p>© 2026 Desarrollo Web - A00840405</p>
    </footer>
    <script>
        //Evento de escucha para manejar el envío
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Obtener valores ingresados
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            // Validar que las contraseñas coincidan
            if(password !== confirmPassword){
                document.getElementById("mensaje").textContent = "Las contraseñas no coinciden";
                return;
            }
            // Guardar usuario en localStorage
            let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
            usuarios.push({email, password});
            localStorage.setItem("usuarios", JSON.stringify(usuarios));
            console.log("Usuario registrado:", email);
            alert("Registro exitoso");
            window.location.href = "info.html";
        });
    </script>
</body>
</html>
